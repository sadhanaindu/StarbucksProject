apiVersion: apps/v1
kind: Deployment
metadata:
  name: starbucks-worker-deployment
  namespace: default
spec:
  selector:
    matchLabels:
      name: starbucks-worker
  replicas: 4 # tells deployment to run 2 pods matching the template
  template: # create pods using pod definition in this template
    metadata:
      # unlike pod.yaml, the name is not included in the meta data as a unique name is
      # generated from the deployment name
      labels:
        name: starbucks-worker
    spec:
      containers:
        - name: starbucks-worker
          image: 014145118/starbucks-worker:v1.0
          imagePullPolicy: Always
          env:
            - name: MYSQL_HOST
              value: "34.173.58.96"
            - name: MYSQL_USERNAME
              value: "admin"
            - name: MYSQL_PASSWORD
              value: "cmpe172"
            - name: RABBIT_HOST
              value: "10.112.15.106"
            - name: RABBIT_USERNAME
              value: "guest"
            - name: RABBIT_PASSWORD
              value: "guest"
            - name: API_KEY
              value: "Zkfokey2311"
            - name: API_HOST
              value: "34.68.215.55"

          ports:
            - containerPort: 8080

